<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Irrigation System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .agriculture-image {
            position: absolute;
            top: 10px;
            right: 10px;
            max-width: 100px;
        }
    </style>
</head>
<body>
    <header class="bg-dark text-white py-4">
        <div class="container text-center">
            <img src="C:\Users\AsUS\Downloads\farmer.jpg" alt="Agriculture" class="agriculture-image"  style="max-width: 25%;" />
        </div>
    </header>
    <header class="bg-dark text-white py-4">
        <div class="container text-center">
            <h1>Automated Irrigation System</h1>
        </div>
    </header>
    <section class="container my-4">
        <div class="row">
            <div class="col-md-6">
                <h2>Crop Details</h2>
                <label for="crop-type" text="bold" >Select Crop Type:</label>
                <select class="form-control" id="crop-type" onchange="showCropDetails()">
                    <option value="none">Select Crop Type</option>
                    <option value="underground">Underground Crops</option>
                    <option value="on-surface">On-Surface Crops</option>
                    <option value="above-surface">Above-Surface Crops</option>
                    <option value="mixed">Mixed Crops</option>
                </select>
                <div id="crop-details-table"></div>
            </div>
        </div>
    </section>
    <footer class="bg-dark text-white py-6 text-center">
        <div class="container">
            <p>&copy; 2023 Your Company</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        function showCropDetails() {
            var selectedCrop = document.getElementById("crop-type").value;
            var cropDetailsTable = document.getElementById("crop-details-table");
            var html = "";

            if (selectedCrop == "none") {
                cropDetailsTable.innerHTML = "";
            } else {
                // Define crop details based on the selected crop type
                var crops = [];
                switch (selectedCrop) {
                    case "underground":
                        crops = [
                            { type: "Carrot", moisture: "60%" },
                            { type: "Potato", moisture: "50%" },
                            { type: "Radish", moisture: "55%" }
                        ];
                        break;
                    case "on-surface":
                        crops = [
                            { type: "Tomato", moisture: "50%" },
                            { type: "Lettuce", moisture: "40%" },
                            { type: "Cabbage", moisture: "45%" }
                        ];
                        break;
                    case "above-surface":
                        crops = [
                            { type: "Corn", moisture: "60%" },
                            { type: "Pepper", moisture: "50%" },
                            { type: "Eggplant", moisture: "55%" }
                        ];
                        break;
                    case "mixed":
                        crops = [
                            { type: "Tomato, Lettuce", moisture: "50%" },
                            { type: "Carrot, Spinach", moisture: "40%" },
                            { type: "Cabbage, Pepper", moisture: "45%" }
                        ];
                        break;
                }

                html += "<table class='table mt-4'>";
                html += "<tr><th>Crop Type</th><th>Soil Moisture</th><th>Action</th></tr>";
                for (var i = 0; i < crops.length; i++) {
                    html += "<tr><td>" + crops[i].type + "</td><td>" + crops[i].moisture + "</td><td><a href='https://play.google.com/store/apps/details?id=de.kai_morich.serial_bluetooth_terminal' class='btn btn-primary' target='_blank'>Start</a></td></tr>";
                }
                html += "</table>";

                cropDetailsTable.innerHTML = html;
            }
        }
    </script>
</body>
</html>
